<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulaire</title>
		<link href="Formulaire.css" type="text/css" rel="stylesheet"/>
	</head>

<form id=formulaire>
	<img src="image/formulaire.png">
	<fieldset>
		<legend>Votre formulaire d'inscription</legend>
		<ol>
			<li>
				<label for=name>Nom</label>
				<input id=name name=name type=text placeholder="Vos nom et prénom(s) ici" required autofocus>
			</li>
			<li>
				<label for=email>Identifiant</label>
				<input id=email name=email type=email placeholder="Votre email ici" required>
			</li>
			<li>
				<label for=phone>Mot de passe</label>
				<input id=password name=password type=password >
			</li>
		</ol>
	</fieldset>



	<fieldset>
		<button type=submit>Valider</button>

		<button type=submit>Mot de passe oublié</button>
	</fieldset>
</form>
<body>
</body>
</html>
